<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <div id="progressText" class="hud-prefix">
                        <p>Question</p>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">
                            SCORE
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
                <h1 id="question">What's the answer?</h1>
                <div class="answer-container">
                    <p class="answer-prefix">A</p>
                    <p class="answer-text" data-number="1">Answer 1</p>
                </div>
                <div class="answer-container">
                    <p class="answer-prefix">B</p>
                    <p class="answer-text" data-number="2">Answer 2</p>
                </div>
                <div class="answer-container">
                    <p class="answer-prefix">C</p>
                    <p class="answer-text" data-number="3">Answer 3</p>
                </div>
                <div class="answer-container">
                    <p class="answer-prefix">D</p>
                    <p class="answer-text" data-number="4">Answer 4</p>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./assets/javascript/script.js"></script>

</html>
